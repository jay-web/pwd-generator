<div class="container w-1/2 mx-auto p-4 border my-4">
  <h1 class="text-lg font-bold">Generate Password</h1>

  <div>
    <div>
      <label id="length">Enter Length:</label>
    </div>
    <input class="border-2 rounded" (input)="onChangeLength($event)" />
  </div>

  <div class="mt-2">
    <input type="checkbox" (change)="onChangeLetter()" />
    <label class="ml-2">Use Letters</label>
  </div>
  <div>
    <input type="checkbox" (change)="onChangeNumber()" />
    <label class="ml-2">Use Numbers</label>
  </div>
  <div class="mb-2">
    <input type="checkbox" (change)="onChangeSymbol()" />
    <label class="ml-2">Use Symbols</label>
  </div>

  <button
    [disabled]="!(length && (includeLetter || includeNumber || includeSymbols))"
    class="border bg-amber-400 text-white px-4 py-2 rounded hover:cursor disabled:bg-slate-50 disabled:text-slate-500"
    (click)="onClickGenerate()"
  >
    Generate
  </button>

  <div *ngIf="password">
    <div>
      <label id="final">Your final password</label>
    </div>
    <input name="final" class="border-2 rounded" [value]="password" />
  </div>
</div>
